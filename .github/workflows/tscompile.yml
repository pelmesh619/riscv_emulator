name: TypeScript Sources Compilation
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install TypeScript compiler
        run: npm install -g typescript

      - name: Compile TypeScript code
        run: tsc